---
system_users:
  - name: sysadmin
    ssh_key: "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC8... YOUR-ACTUAL-PUBLIC-KEY ... user@workstation"
    # Note: Replace the key above with your real public key.

  - name: devops
    ssh_key: "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC8... ANOTHER-USER'S-KEY ... devops-machine"
    shell: /bin/bash # Optional: specify a shell if not using the system default

# Define groups users should be added to (e.g., to allow them to run docker commands)
additional_groups:
  - docker